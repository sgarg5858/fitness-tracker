<mat-nav-list>
  <mat-list-item fxLayout fxLayoutAlign="flex-end"> 
    <button  mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-list-item >
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuthenticated" >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Sign Up</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuthenticated">
    <mat-icon>verified_user</mat-icon>
    <span class="nav-caption"> Login</span>
    </a>
    <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuthenticated">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption"> Training</span>
     </a>
   <mat-list-item>
    <button  mat-icon-button (click)="onLogout()" *ngIf="isAuthenticated">
      <mat-icon>exit_to_app</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
   </mat-list-item>
   </mat-nav-list>
