<div fxLayout fxLayoutAlign="center center">
    <mat-form-field style="width: 40vw;">
        <input matInput type="text" (input)="doFilter($event.target.value)" placeholder="Filter Trainings">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header >Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="calories">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>Calories</th>
        <td mat-cell *matCellDef="let element">{{element.calories | number}}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>Duration</th>
        <td mat-cell *matCellDef="let element">{{element.duration | number}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let element">{{element.state }}</td>
    </ng-container>

    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>
<div>
    <mat-paginator 
    #paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons
    >
    </mat-paginator>
</div>
