<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
    <p>you already got {{progress}}%</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="onConfirm()">Yes</button>
    <button mat-stroked-button (click)="onRefuse()">no</button>
</mat-dialog-actions>
