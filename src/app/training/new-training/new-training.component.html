<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.gt-sm="400px" fxFlex.lt-sm="95vw">
        <mat-card-title>
            Time to start a workout!
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="workoutForm">
                <mat-form-field>
                    <mat-select placeholder="Select Training" formControlName="workout">
                        <mat-option *ngFor="let workout of workouts" [value]="workout">
                            {{workout}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="!workoutForm.valid" (click)="startWorkout()" mat-raised-button type="submit" color="primary">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
